<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create category</h3>

<a th:href="@{/category}">Back to category list</a>

<form action="/category/save" method="post" th:object="${category}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
