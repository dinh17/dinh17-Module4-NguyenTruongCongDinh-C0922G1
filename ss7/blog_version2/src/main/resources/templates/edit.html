<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/update" method="post" th:object="${blog}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}" /></td>
        </tr>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </td>
        </tr>


        <tr>
            <td>Writer:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}" ></textarea></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td>
                <input type="date" th:field="*{dateWrite}"  />
            </td>
        </tr>


    </table>

    <button type="submit">Edit</button>
</form>
</body>
</html>
