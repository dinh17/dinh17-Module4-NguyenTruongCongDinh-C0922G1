<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<script src="/js/bootstrap.js"></script>

<h1 class="text-center text-success">Chi tiết sản phẩm</h1>
<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <img th:src="${product.img}" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.price}"></p>
            <a th:href="@{/add/__${product.id}__}" class="btn btn-primary">Mua Ngay</a>
        </div>
    </div>
</div>
</body>
</html>
