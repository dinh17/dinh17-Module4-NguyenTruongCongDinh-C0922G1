<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<script src="/js/bootstrap.js"></script>
<p>
    <a class="btn btn-warning m-2" href="/shop">Go to cửa hàng</a>
</p>
<h1 class="text-center text-danger">Giỏ hàng</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h4 class="text-center text-primary">Total Items: <span th:text="${cart.countItemQuantity()}"></span></h4>
    <h4 class="text-center text-primary">Total Products: <span th:text="${cart.countProductQuantity()}"></span></h4>

<center>
    <div th:each="product: ${cart.products}" class="card" style="width: 50%;">
        <div class="card-body d-flex justify-content-center">
            <div>
                <img th:src="${product.getKey().img}" class="card-img-top" style="height: 100px;width: 80px" alt="...">
            </div>
            <div>
                <h5 class="card-title" th:text="${product.getKey().name}"></h5>
                <div>
                    <span>Số lượng: </span>
                    <a id="decrease_button" th:text="${'-'}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:href="@{/add/__${product.getKey().id}__}"
                       th:text="${'+'}"></a>
                </div>
                <span>Đơn giá: </span>
                <span class="card-text" th:text="${product.getKey().price}"></span>
            </div>
        </div>
    </div>

    <div class="card" style="width: 50%;">
        <div class="card-body text-center">
            <label>Tổng tiền: </label>
            <span class="card-title" th:text="${cart.countTotalPayment()}"></span>
        </div>
    </div>
</center>

</form>
</body>
</html>
