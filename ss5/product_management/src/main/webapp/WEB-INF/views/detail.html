<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<p>
    <a th:href="@{/}" class="btn btn-primary m-2">
        Back to product list
    </a>
</p>
<div th:object="${product}">
<input type="hidden" th:field="*{id}">
<div class="mb-3 row m-2">
    <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
        <input class="form-control" th:field="*{name}" type="text">
    </div>
</div>
<div class="mb-3 row m-2">
    <label th:for="price" class="col-sm-2 col-form-label">Price: </label>
    <div class="col-sm-10">
        <input class="form-control" th:field="*{price}" type="text">
    </div>
</div>
<div class="mb-3 row m-2">
    <label th:for="description" class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
        <input class="form-control" th:field="*{description}" type="text">
    </div>
</div>
<div class="mb-3 row m-2">
    <label th:for="producer" class="col-sm-2 col-form-label">Producer: </label>
    <div class="col-sm-10">
        <input class="form-control" th:field="*{producer}" type="text">
    </div>
</div>
</div>
</body>
</html>
