<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Thêm mới bài hát</h1>
<form action="/song/add" method="post" th:object="${songDto}">
    <div class="mb-3 row m-2" style="position: relative">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10 mb-5">
            <input class="form-control" th:field="*{name}" type="text">
            <p th:errors="*{name}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="mb-3 row m-2" style="position: relative">
        <label th:for="singer" class="col-sm-2 col-form-label">Singer: </label>
        <div class="col-sm-10 mb-5">
            <input class="form-control" th:field="*{singer}" type="text">
            <p th:errors="*{singer}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="mb-3 row m-2" style="position: relative">
        <label th:for="kindOfMusic" class="col-sm-2 col-form-label">Kind Of Music: </label>
        <div class="col-sm-10 mb-5">
            <input class="form-control" th:field="*{kindOfMusic}" type="text">
            <p th:errors="*{kindOfMusic}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
