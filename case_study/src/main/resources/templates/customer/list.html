<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Customer List</title>
    <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>
<body>
<footer th:replace="~{layout :: footer}"></footer>
<h2 class="d-flex justify-content-center text-danger">Customer List</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr class="text-center btn-info">
        <th scope="col">STT</th>
        <th scope="col">Customer Type Name</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">ID Card</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,status: ${customerPage.content}">
        <td th:text="${status.count + customerPage.number*customerPage.size}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:if="${customer.gender}" th:text="Nam"></td>
        <td th:unless="${customer.gender}" th:text="Ná»¯"></td>
        <td th:text="${customer.idCard}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td>
            <a >Update</a>
        </td>
        <td>
            <button>
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>





<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
