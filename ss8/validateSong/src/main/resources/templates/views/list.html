<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-primary text-center">Danh sách bài hát</h1>
<a href="/song/add" class="btn btn-warning m-2">Add</a>
<h5 class="text-danger" th:text="${mess}"></h5>
<table class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Song Name</th>
        <th>Singer</th>
        <th>Kind Of Music</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song,status : ${songDtoList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.kindOfMusic}"></td>
        <td>
            <a th:href="@{/song/edit/__${song.id}__}" class="btn btn-success">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
